<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prediction.css">
    <title>Document</title>
    
</head>
<body>
    <form action="/details" method="POST">
        <header style="color: white;text-align: center; font-size: x-large; font-weight: 800">Prediction</header>
        <div class="regfrm">
        <br>
        <div class="input">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="gender">Male</option>
                <option value="gender">Female</option>
            </select>
        </div>
        <div class="input">
            <label for="marrage">Married</label>
            <select id="married" name="married" >
                <option value="married">Yes</option>
                <option value="married">No</option>
            </select>
        </div>
        <div class="input">
            <label for="dependence">Dependence</label>
            <input type="number" id="dependence" placeholder="No od dependence on you">
        </div>
        <div class="input">
            <label for="education">Education</label>
            <input type="text" id="education" name="education">
        </div>
        <div class="input">
            <label for="employment">Self-Employment</label>
            <select name="employment" id="employment">
                <option value="employment">Yes</option>
                <option value="employment">No</option>
            </select>
        </div>
        <div class="input">
            <label for="income">Applicant Income</label>
            <input type="number" id="income" name="income">
        </div>
        <div class="input">
            <label for="co_income">CO Applicant Income</label>
            <input type="number" id="co_income" name="co_income">
        </div>
        <div class="input">
            <label for="loan_term">Loan Amount Term</label>
            <input type="number" id="loan_term" name="loan_term">
        </div>
        <div class="input">
            <label for="loan">Loan Amount</label>
            <input type="number" id="loan" name="loan">
        </div>
        <div class="input">
            <label for="history">Credit History</label>
            <input type="text" id="history" name="'history">
        </div>
        <div class="input">
            <label for="property">Property Area</label>
            <input type="text" id="property" name="property">
        </div>
        <div class="btn">
            <button type="submit">Submit</button>
        </div>
    </div>
    </form>
    <p>{{result}}</p>

</body>
</html>
